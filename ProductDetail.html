<!DOCTYPE html>
<html lang="en">
<head>

        <script src="libary/bootstrap4.3/js/bootstrap.min.js"></script>
    <title>Chi Tiết Sản Phẩm</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <div class="container">
                        <h1 class="display-5 font-weight-bold font-italic">Yezzy 750</h1>
                </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                              <div class="carousel-item active" data-interval="2000">
                                <img src="img/yz_700_2-1.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item" data-interval="2000">
                                <img src="img/yz_700_1-1-800x800.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item" data-interval="2000">
                                <img src="img/yz_700_3-1-800x800.jpg" class="d-block w-100" alt="...">
                              </div>
                              <div class="carousel-item" data-interval="2000">
                                    <img src="img/yz_700_4-1-800x800.jpg" class="d-block w-100" alt="...">
                                  </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                              <span class="carousel-control-next-icon  bg-dark" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
            </div>
            <div class="col-md-6">
                <span class="badge badge-danger badge-price">2.000.000</span>
                <p class="mt-5">Giao hàng Toàn Quốc</p>
                 <p>Thanh Toán khi nhận hàng</p>
                 <p>Bảo hành trọn đời Sản phẩm</p>
                 <p>Giao hàng Nhanh 60p tại Sài Gòn</p>
                 <p>Hotline : 0327289197</p>
                 <div class="form-inline row">
                       <span class="font-weight-bold col-auto">Size:</span>
                       <select class="custom-select ml-5 col-3 col-sm-2 col-md-2" id="inputGroupSelect01">
                            <option selected>39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                        </select>
                 </div>
                 <div class="form-inline row">
                        <span class="font-weight-bold col-auto">Số lượng:</span>
                        <div class="btn btn-group">
                                <button class="btn btn-outline-dark giamSoLuong"><i class="fas fa-angle-left"></i></button>
                                <input type="" value="1" class="soLuong" disabled>                                       
                                <button class="btn btn-outline-dark tangSoLuong"><i class="fas fa-angle-right"></i></button>
                        </div>
                  </div>
                <div class="mt-5">
                    <button class="btn btn-dark"><i class="fas fa-cart-plus"></i> Thêm vào giỏ</button>
                    <button class="btn btn-primary"><i class="fas fa-shopping-cart"></i> Mua ngay</button>
                </div>
                </div>         
            </div>
        </div>
    </div>
</body>
<style>
    .badge-price {
        font-size: 1.5rem;
    }
    .soLuong{
        width: 35px;
        text-align: center;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        border-left: 1px;
        
    }
    .jumbotron {
        background-color: #f2f2f2;
        
    }

</style>
<script>
 $(".tangSoLuong").on("click",function(){
       var $tangSoLuong = $(this);
       var oldValue = $tangSoLuong.parent().find("input").val();
       var newValue;
       if(oldValue >= 0){
            newValue = parseFloat(oldValue) + 1;
       }
       else{
            newValue = 0;
       }
       $tangSoLuong.parent().find("input").val(newValue);
   })

   $(".giamSoLuong").on("click",function(){
       var $giamSoLuong = $(this);
       var oldValue = $giamSoLuong.parent().find("input").val();
       var newValue;
       if(oldValue > 1){
            newValue = parseFloat(oldValue) - 1;
       }
       else{
            newValue = 1;
       }
       $giamSoLuong.parent().find("input").val(newValue);
   })
</script>

</html>
