<style>
    .img{
        width: 150px;
        height: 150px;
    }
    .soLuong{
        width: 35px;
        text-align: center;
        border-top: 1px solid black;
        border-bottom: 1px solid black;
        border-left: 1px;
        
    }

    tr.td {
        margin-top: 10px;
    }

    .table-responsive {
    display: table;
    }
    .badge {
        font-size: 1rem;
        margin-top: 15px;
        
    }
    .edit, .remove{
        margin-top: 12px;
    }
    .tongTien {
        font-size: 1.5rem;
        
    }

   

</style>

<script>
   $(".tangSoLuong").on("click",function(){
       var $tangSoLuong = $(this);
       var oldValue = $tangSoLuong.parent().find("input").val();
       var newValue;
       if(oldValue >= 0){
            newValue = parseFloat(oldValue) + 1;
       }
       else{
            newValue = 0;
       }
       $tangSoLuong.parent().find("input").val(newValue);
   })

   $(".giamSoLuong").on("click",function(){
       var $giamSoLuong = $(this);
       var oldValue = $giamSoLuong.parent().find("input").val();
       var newValue;
       if(oldValue > 1){
            newValue = parseFloat(oldValue) - 1;
       }
       else{
            newValue = 1;
       }
       $giamSoLuong.parent().find("input").val(newValue);
   })

   $(".edit").on("click",function(){
    var $edit = $(this);
      var soLuong = $edit.parent().parent().find('input');
      var size = $edit.parent().parent().find('select');
      $edit.text('Lưu');
      $edit.removeClass('btn-primary').addClass('btn-success');
      soLuong.prop("disabled", false);
      size.prop("disabled", false);
   })


</script>
