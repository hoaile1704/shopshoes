    <!DOCTYPE html>
    <html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="libary/bootstrap4.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="libary/fa/css/all.min.css">
        <script src="libary/js/jquery-3.4.1.min.js"></script>
        <title>Trang Chủ</title>
    </head>
    <body class="h-100" style="" id="container">
        <div class="container">
        <div class="row p-3 mb-2 rounded shadow-lg " id="LoginForm">
                <div class="card" style="width: 32rem;">
                        <div class="card-header">
                                <div class="col-12 text-center">
                                        <h2><p><i class="fas fa-key text-secondary"></i><strong id="brand-name"> ShoesShop</strong></p></h2>
                                </div>
                        </div>
                        <div class="card-body">
                                <div class="col-12">
                                        <form>
                                            <div class="form-group row">
                                            <label class="col-sm-4"><p class=""><strong>Tên đăng nhập</strong></p></label>
                                            
                                            <div class="col-sm-8">
                                               <div class="input-group">
                                                    <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="username">                                        
                                                    <div class="input-group-append">
                                                        <i class="input-group-text fas fa-user pt-2"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="form-group row">
                                            <label class="col-sm-4"><p class=""><strong>Mật khẩu</strong></p></label>
                                            <div class=" col-sm-8">
                                                    
                                                    <div class="input-group">
                                                            <input type="password" class="form-control" id="" placeholder="password">                                        
                                                            <div class="input-group-append">
                                                                <i class="input-group-text fas fa-lock pt-2"></i>
                                                            </div>
                                                        </div>
                                            </div>
                                           
                                            </div>
                                            <div class="form-group form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                                            </div>
                                            
                                           
                                        </form>
                                    </div>
                        </div>
                        <div class="card-footer">
                                <div class="row">
                                           
                                        <button type="submit" class="btn btn-primary col-lg-6 col-sm-12"><i class="fas fa-sign-in-alt"></i> Đăng nhập</button>
                                        <button type="submit" class="btn btn-light col-lg-6 col-sm-12"><i class="fas fa-user-plus"></i> Đăng ký</button>
                               
                                </div>
                        </div>
                </div>
            
            
        </div>
        </div>

        
    </body>
   
    <style>
        #LoginForm {
            height: auto;
            width: auto;
            position: absolute;
		    left: 50%;
		    top: 50%;
		    transform: translate(-50%, -50%);
            background-color:rgba(255,255,255,0);            
        }
        #container{
            background-image: url(E:/FindBadClient/img/background.jpeg);
            
        }

        #brand-name{
            color: #ffc107e0!important;
        }  



    </style>
